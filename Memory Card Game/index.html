<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory card Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>🎮 Memory Card Game</h1>
        <div class="Game-board">
            <div class="card" data-icon="🌸">?</div> <!-- The card looks like ? (the front, hidden side). -->
            <div class="card" data-icon="🌼">?</div>  <!--But inside the tag, we also store a hidden value →💐  using data-icon.-->
            <div class="card" data-icon="🌺">?</div>
            <div class="card" data-icon="🌻">?</div>
            <div class="card" data-icon="🌹">?</div>
            <div class="card" data-icon="🌷">?</div>
            <div class="card" data-icon="🪻">?</div>
            <div class="card" data-icon="💐">?</div>
            <div class="card" data-icon="🪷">?</div>
            <div class="card" data-icon="🍄">?</div>
            <div class="card" data-icon="🌲">?</div>
            <div class="card" data-icon="🌲">?</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
